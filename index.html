<meta charset="utf-8" />
<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: "Times New Roman";
        position: relative;
    }
    body {
    }
    .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .main {
        width: 400px;
        height: 400px;
    }
    .circle {
        width: 100%;
        height: 100%;
        background: rgb(210, 210, 210);
        border-radius: 50%;
    }
    .zoo {
        font-weight: bold;
        font-style: italic;
        font-size: 60px;
        top: 15%;
        animation-name: zoo;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
    }
    .explorer {
        font-weight: bold;
        font-style: italic;
        font-size: 60px;
        top: 15%;
        animation-name: explorer;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
    }
    .version {
        font-size: 20px;
        visibility: hidden;
        top: 15%;
        left: 80%;
    }
    .author {
        font-size: 22px;
        visibility: hidden;
        top: 30%;
        text-align: center;
    }
    a {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    @keyframes zoo {
        0% {
            left: 0%;
            color: rgba(0, 0, 0, 0);
        }
        25% {
            left: 5%;
            color: rgba(0, 0, 0, 0.1);
        }
        50% {
            left: 10%;
            color: rgba(0, 0, 0, 0.3);
        }
        75% {
            left: 15%;
            color: rgba(0, 0, 0, 0.6);
        }
        100% {
            left: 18%;
            color: rgba(0, 0, 0, 1);
        }
    }
    @keyframes explorer {
        0% {
            left: 100%;
            color: rgba(0, 0, 0, 0);
        }
        25% {
            left: 60%;
            color: rgba(0, 0, 0, 0.1);
        }
        50% {
            left: 50%;
            color: rgba(0, 0, 0, 0.3);
        }
        75% {
            left: 40%;
            color: rgba(0, 0, 0, 0.6);
        }
        100% {
            left: 33%;
            color: rgba(0, 0, 0, 1);
        }
    }
</style>
<body>
    <div class="center">
        <div class="main">
            <div class="circle">
                <div class="zoo">Zoo</div>
                <div class="explorer">Explorer</div>
                <div class="version">V 1.0.1</div>
                <div class="author">YuFeng</div>
            </div>
        </div>
        <a>Download</a>
        <div>This is just a very simple and basic application for ZooKeeper.</div>
        <div>You can give me any advice and correction via <i><a href="mailto:yufengmaster@gmail.com">yufengmaster@gmail.com</a></i>.</div>
    </div>
</body>
<script>
    setTimeout(function () {
        document.querySelector(".version").style.visibility = "visible";
    }, 2000);
    setTimeout(function () {
        document.querySelector(".author").style.visibility = "visible";
        showAuthorAnimation();
    }, 2200);
    function showAuthorAnimation() {
        let contents = [
            "<span style='color: #FFFFFF;'><i>Y</i></span>uFeng",
            "Y<span style='color: #FFFFFF;'><i>u</i></span>Feng",
            "Yu<span style='color: #FFFFFF;'><i>F</i></span>eng",
            "YuF<span style='color: #FFFFFF;'><i>e</i></span>ng",
            "YuFe<span style='color: #FFFFFF;'><i>n</i></span>g",
            "YuFen<span style='color: #FFFFFF;'><i>g</i></span>",
            "YuFeng"
        ];
        let i = 0;
        let cnt = 0;
        let handle = setInterval(function () {
            document.querySelector(".author").innerHTML = contents[i ++];
            if (i == contents.length) {
                i = 0;
                cnt ++;
            }
            if (cnt == 2) {
                clearInterval(handle);
                document.querySelector("a").href = "zoo_explorer-1.0.1.jar";
            }
        }, 150);
    }
</script>
